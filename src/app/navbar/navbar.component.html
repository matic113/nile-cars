<nav class="custom-navbar">
    <div class="nav-container">
      <!-- Left Section (Logo + Toggle) -->
      <div class="nav-left">
        <a routerLink="home" class="brand-logo">
          <img src="../../assets/logo.png" alt="Logo" class="logo">
        </a>
        <button class="mobile-toggle" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
      <!-- Navigation Links -->
      <div class="nav-links" [class.active]="isMenuOpen">
        <ul class="main-menu">
          <li><a class="nav-link" routerLink="home" routerLinkActive="active">
            <mat-icon>home</mat-icon> Home
          </a></li>
          <li><a class="nav-link" routerLink="search" routerLinkActive="active">
            <mat-icon>search</mat-icon> Search
          </a></li>
          <li><a class="nav-link" routerLink="deals" routerLinkActive="active">
            <mat-icon>local_offer</mat-icon> Deals
          </a></li>
          <li><a class="nav-link" routerLink="contactus" routerLinkActive="active">
            <mat-icon>contact_support</mat-icon> Contact Us
          </a></li>
        </ul>
  
        <!-- Auth Section -->
        <div class="auth-section">
          <div *ngIf="authService.getToken()" class="logged-in">
            <span class="welcome-text">Hello, {{ firstname }}</span>
            <button class="auth-btn logout-btn" (click)="logout()">
              <mat-icon>logout</mat-icon> Logout
            </button>
          </div>
  
          <div *ngIf="!authService.getToken()" class="logged-out">
            <a class="auth-btn signup-btn" routerLink="signup" routerLinkActive="active">
              <mat-icon>person_add</mat-icon> SignUp
            </a>
            <a class="auth-btn login-btn" routerLink="log-in" routerLinkActive="active">
              <mat-icon>login</mat-icon> Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
